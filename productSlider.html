<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="productSlider.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</head>
<body>
    <!--product slider starts /*desktop version*/-->
    <div id="carouselExampleIndicators" class="carousel slide desktop" data-bs-ride="carousel">
        <div class="carousel-inner p-2">
          <div class="carousel-item active p-4">
              <div class="similarProducts" class="d-block w-100">
                <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
                <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
                <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
                <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
              </div>
           
          </div>
          <div class="carousel-item p-4">
            <div class="similarProducts" class="d-block w-100">
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
            </div>
         
        </div>
        <div class="carousel-item p-4">
            <div class="similarProducts" class="d-block w-100">
              <img class="carousel-similar-img"  src="Images/Product_Details/category-1.jpg">
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
            </div>
         
        </div>
        <div class="carousel-item p-4">
            <div class="similarProducts" class="d-block w-100">
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
            </div>
         
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


        <!--product slider tablet version-->

        <div id="carouselExampleIndicators" class="carousel slide tablet" data-bs-ride="carousel">
            <div class="carousel-inner p-2">
              <div class="carousel-item active p-4">
                  <div class="similarProducts" class="d-block w-100">
                    <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
                    <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
                    <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
                  </div>
               
              </div>
              <div class="carousel-item p-4">
                <div class="similarProducts" class="d-block w-100">
                  <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
                  <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
                  <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
                </div>
             
            </div>
            <div class="carousel-item p-4">
                <div class="similarProducts" class="d-block w-100">
                  <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
                  <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
                  <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
                </div>
             
            </div>
            <div class="carousel-item p-4">
                <div class="similarProducts" class="d-block w-100">
                  <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
                  <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
                  <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
                </div>
             
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

      <!--product slider mobile version-->

      <div id="carouselExampleIndicators" class="carousel slide mobile" data-bs-ride="carousel">
        <div class="carousel-inner p-1">
          <div class="carousel-item active p-1">
              <div class="similarProducts" class="d-block w-100">
                <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
                <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
              </div>
           
          </div>
          <div class="carousel-item p-1">
            <div class="similarProducts" class="d-block w-100">
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
            </div>
         
        </div>
        <div class="carousel-item p-1">
            <div class="similarProducts" class="d-block w-100">
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
            </div>
         
        </div>
        <div class="carousel-item p-1">
            <div class="similarProducts" class="d-block w-100">
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg">
              <img class="carousel-similar-img" src="Images/Product_Details/category-1.jpg" >
            </div>
         
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

</body>
</html>
