<!DOCTYPE html>

    <link href="horizontalvertical.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="horVerSlider col-md-6 col-xs-12"

        </div>
      </div>
      <div class="vertical-wrapper">
        <div id="vertical-slider" style="background: white;">
          <ul>

            <li

              class="ui-draggable ui-draggable-handle ui-draggable-disabled"

            <li

            <li
              class="ui-draggable ui-draggable-handle ui-draggable-disabled"

            <li

        </div>
        <div class="horizon-wrapper ">
        <div class="horizone-nav">
          <div class="next" style="display: block;">
            <img src="rightarrow.svg" />
          </div>
        </div>
      </div>
      </div>

    ></script>
