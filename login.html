<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="styles_navbar_Responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>

<body>


    <!--Login-->
    <img class="wave-1" src="Images/wave-1.png">
    <div class="container">
        <div class="img">
            <img src="Images/phone.svg">
        </div>
        <div class="login-content">
                <form class="form" action="/login" method="POST">
                <img src="Images/avatar.svg">
                <h2 class="title" style="color: teal; font-weight:bold;">LOGIN</h2>
                <div class="input-div one" id="inputUserInfoDiv">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" placeholder="Username" id="inputUserInfo" name="username" value="">
                    </div>
                </div>
                <div class="input-div pass" id="inputPasswordDiv">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" class="input" placeholder="Password" id="inputPassword" name="password" value="">
                    </div>
                </div>
                <div class="input-div pass" id="confirmPassword">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input class="input" placeholder="Confirm Password" id="confirm-Password" name="confirmPassword" value="">
                    </div>
                </div>
                <a id="forgot-password" href="#" style="color: teal;">Forgot Password?</a>
                <button class="btn" id="login-btn" type="submit" value="Register">LOGIN</button>

                <p class="last-para-login">New User? <span class="change-to-signup" style="color: teal; font-weight: 800; cursor: pointer;"> SIGNUP</span></p>
                <p class="last-para-signup" style="display: none;">Registered? <span class="change-to-login" style="color: teal; font-weight: 800; cursor: pointer;"> LOGIN</span></p>
            </form>
        </div>
    </div>

    <div class="forgot-pwd">
        <div class="container-f">
            <div class="forgot">
                <h3>Forgot Password</h3>
                <a href="#" class="cross"><i class="fas fa-times"></i></a>
            </div>

            <h4>Please enter your email address to recieve a password reset link</h4>

            <div class="email-input">
                <input class="input" type="text" placeholder="Email Id">
            </div>

            <div class="forgot-pwd-btn btn">Submit</div>

        </div>
    </div>
    <script>
        const forgotPwd = document.querySelector(".forgot-pwd");
        const forgotPassword = document.getElementById("forgot-password");
        const loginBtn = document.getElementById("login-btn");
        const inputUserInfo  = document.getElementById("inputUserInfo");
        const inputUserInfoDiv  = document.getElementById("inputUserInfoDiv");
        const inputPassword   = document.getElementById("inputPassword");
        const inputPasswordDiv   = document.getElementById("inputPasswordDiv");
        const loginContainer = document.querySelector(".container");
        const wave1 = document.querySelector('.wave-1');
        const cross = document.querySelector('.cross');
        const forgotPwdBtn = document.querySelector('.forgot-pwd-btn');
        const changeToSignup = document.querySelector('.change-to-signup');
        const changeToLogin = document.querySelector('.change-to-login');
        var test = document.getElementById('test');
        const title = document.querySelector('.title');
        const lastParaLogin = document.querySelector('.last-para-login');
        const lastParaSignup = document.querySelector('.last-para-signup');
        confirmPass = document.getElementById('confirmPassword');
        btn = document.querySelector('.btn');


        fetch('https://redopact.pythonanywhere.com/api/login/',{
            method : 'POST',
            headers:{
                'Content-Type':'application/json'
            }
        }).then(
                res =>{
                    return res.json()
                } )
            .then(data => console.log(data))
        //event listeners

        changeToLogin.addEventListener('click',()=>{
            lastParaLogin.style.display='block';
            lastParaSignup.style.display='none';
           title.innerHTML = 'LOGIN';
           confirmPass.style.display = 'none';
           btn.innerHTML = 'LOGIN';
        })

        changeToSignup.addEventListener('click',()=>{
            lastParaLogin.style.display='none';
            lastParaSignup.style.display='block';
           title.innerHTML = 'SIGNUP';
           confirmPass.style.display = 'grid';
           btn.innerHTML = 'SIGNUP';
           forgotPassword.style.display = 'none';
        });
        forgotPassword.addEventListener('click', () => {
            forgotPwd.style.display = 'block';
            loginContainer.style.filter = 'blur(20px)';
            wave1.style.filter = 'blur(20px)';
        });

        cross.addEventListener('click',()=>{
            forgotPwd.style.display = 'none';
            loginContainer.style.filter = 'blur(0px)';
            wave1.style.filter='blur(0px)';

        });

        forgotPwdBtn.addEventListener('click',()=>{
            forgotPwd.style.display = 'none';
            loginContainer.style.filter = 'blur(0px)';
            wave1.style.filter='blur(0px)';
        });



        loginBtn.addEventListener('click', () =>{

    if (inputUserInfo.value === '')
    {
       inputUserInfoDiv.style.border = '1px solid crimson';
    }
    else if (inputPassword.value === ''){   
        inputPasswordDiv.style.border = '1px solid crimson';     
    }
});
    </script>
    <!--End Of Login-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
