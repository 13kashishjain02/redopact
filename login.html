<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="styles_navbar_Responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>

<body>


    <!--Login-->
    <img class="wave-1" src="Images/wave (1).png">
    <div class="container">
        <div class="img">
            <img src="Images/phone.svg">
        </div>
        <div class="login-content">
                <form class="form">
                <img src="Images/avatar.svg">
                <h2 class="title">Welcome</h2>
                <div class="input-div one" id="inputUserInfoDiv">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" placeholder="Username" id="inputUserInfo">
                    </div>
                </div>
                <div class="input-div pass" id="inputPasswordDiv">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" class="input" placeholder="Password" id="inputPassword">
                    </div>
                </div>
                <a id="forgot-password" href="#">Forgot Password?</a>
                <span id="test"><a href="index.html"><button class="btn" id="login-btn">LOGIN</button></a></span>
            </form>
        </div>
    </div>

    <div class="forgot-pwd">
        <div class="container-f">
            <div class="forgot">
                <h3>Forgot Password</h3>
                <a href="#" class="cross"><i class="fas fa-times"></i></a>
            </div>

            <h4>Please enter your email address to recieve a password reset link</h4>

            <div class="email-input">
                <input class="input" type="text" placeholder="Email Id">
            </div>

            <div class="forgot-pwd-btn btn">Submit</div>

        </div>
    </div>
    <script>
        const forgotPwd = document.querySelector(".forgot-pwd");
        const forgotPassword = document.getElementById("forgot-password");
        const loginBtn = document.getElementById("login-btn");
        const inputUserInfo  = document.getElementById("inputUserInfo");
        const inputUserInfoDiv  = document.getElementById("inputUserInfoDiv");
        const inputPassword   = document.getElementById("inputPassword");
        const inputPasswordDiv   = document.getElementById("inputPasswordDiv");
        const loginContainer = document.querySelector(".container");
        const wave1 = document.querySelector('.wave-1');
        const cross = document.querySelector('.cross');
        const forgotPwdBtn = document.querySelector('.forgot-pwd-btn');
        var test = document.getElementById('test');

        forgotPassword.addEventListener('click', () => {
            forgotPwd.style.display = 'block';
            loginContainer.style.filter = 'blur(20px)';
            wave1.style.filter = 'blur(20px)';
        });

        cross.addEventListener('click',()=>{
            forgotPwd.style.display = 'none';
            loginContainer.style.filter = 'blur(0px)';
            wave1.style.filter='blur(0px)';

        });

        forgotPwdBtn.addEventListener('click',()=>{
            forgotPwd.style.display = 'none';
            loginContainer.style.filter = 'blur(0px)';
            wave1.style.filter='blur(0px)';
        });



        loginBtn.addEventListener('click', () =>{

    if (inputUserInfo.value === '')
    {
       inputUserInfoDiv.style.border = '1px solid crimson';
    }
    else if (inputPassword.value === ''){   
        inputPasswordDiv.style.border = '1px solid crimson';     
    }
});
    </script>
    <!--End Of Login-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
