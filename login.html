<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles_navbar_Responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>

<body>
    <!------------Header--------------->
   <section id="graybar" style="width: 100vw; height: 6vh; background-color: gray;">
   </section>
    <section id="greenbar">
        <h2 id="redopact">REDOPACT</h2>
    </section>


    <!--Login-->
    <!--<img class="wave-1" src="Images/wave-1.png">-->
    <section class="container">
        <div class="img">
            <img src="Images/login.png" style="width: 800px; object-fit: cover; margin: 20px 20px 20px 2px;">
        </div>
        <div class="login-content">
                <form class="form" >
                <img src="Images/avatar-y.svg" style="width: 100px; height: 100px;">
                <h2 class="title" style="color: #ffbf00; font-weight:bold;">LOGIN</h2>
                <div class="input-div one" id="inputUserInfoDiv">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" placeholder="Username" id="inputUserInfo" name="username" value="">
                    </div>
                </div>
                <div class="input-div pass" id="inputPasswordDiv">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" class="input" placeholder="Password" id="inputPassword" name="password" value="">
                    </div>
                </div>
                <div class="input-div pass" id="mobile">
                    <div class="i">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="div">
                        <input class="input" placeholder="Mobile Number" id="mobile-number" name="mobile" value="">
                    </div>
                </div>
                <h5 class="otp-para" style="display: none; color: teal;">An OTP has been sent to your mobile number ending in XXXX and on email xxxxx23@gmail.com</h5>
                <div class="input-div pass" id="otp" style="display: none;">
                    <div class="div">
                        <input class="input" placeholder="OTP" id="otp" name="otp" value="">
                    </div>
                </div>
                <a id="resend-otp" href="#" style="color: teal; display: none;">Resend OTP</a>
                <a id="forgot-password" href="#" style="color: teal;">Forgot Password?</a>
                <button class="btn" id="login-btn" type="submit" value="Register">SIGN IN</button>
                <button class="btn" id="sign-up-btn" type="button" value="Register" style="display: none;">SIGN UP</button>

                <p class="last-para-login">New User? <span class="change-to-signup" style="color: teal; font-weight: 800; cursor: pointer;"> SIGNUP</span></p>
                <p class="last-para-signup" style="display: none;">Registered? <span class="change-to-login" style="color: teal; font-weight: 800; cursor: pointer;"> LOGIN</span></p>
                <p class="vendor-signin" style="color: teal; font-weight: 700;cursor: pointer; margin: 10px auto;"><a>Vendor LogIn</a></p>
                <p class="vendor-registration" style="color: teal; font-weight: 700; margin: 10px auto; display: none;"><a>Vendor Registration</a></p>
            </form>
           
        </div>

       
    </section>

    <section id="footerbar">
      
    </section>

    <div class="forgot-pwd">
        <div class="container-f">
            <div class="forgot">
                <h3>Forgot Password</h3>
                <a href="#" class="cross"><i class="fas fa-times"></i></a>
            </div>

            <h4>Please enter your email address to recieve a password reset link</h4>

            <div class="email-input">
                <input class="input" type="text" placeholder="Email Id">
            </div>

            <div class="forgot-pwd-btn btn">Submit</div>

        </div>

       
    </div>

    <script>
        const forgotPwd = document.querySelector(".forgot-pwd");
        const forgotPassword = document.getElementById("forgot-password");
        const loginBtn = document.getElementById("login-btn");
        const inputUserInfo  = document.getElementById("inputUserInfo");
        const inputUserInfoDiv  = document.getElementById("inputUserInfoDiv");
        const inputPassword   = document.getElementById("inputPassword");
        const inputPasswordDiv   = document.getElementById("inputPasswordDiv");
        const loginContainer = document.querySelector(".container");
        const wave1 = document.querySelector('.wave-1');
        const cross = document.querySelector('.cross');
        const forgotPwdBtn = document.querySelector('.forgot-pwd-btn');
        const changeToSignup = document.querySelector('.change-to-signup');
        const changeToLogin = document.querySelector('.change-to-login');
        var test = document.getElementById('test');
        const title = document.querySelector('.title');
        const lastParaLogin = document.querySelector('.last-para-login');
        const lastParaSignup = document.querySelector('.last-para-signup');
        const mobile = document.getElementById('mobile');
        const signupbtn = document.getElementById('sign-up-btn');
        const svgimg = document.querySelector('.img');
        const vendorLogin = document.querySelector('.vendor-signin');
        const vendorRegister = document.querySelector('.vendor-registration');
        const otpPara = document.querySelector('.otp-para');
        const otpInput = document.getElementById('otp');
        const resendOtp = document.getElementById('resend-otp');


       
        //event listeners

        changeToLogin.addEventListener('click',()=>{
            lastParaLogin.style.display='block';
            lastParaSignup.style.display='none';
           title.innerHTML = 'LOGIN';
           mobile.style.display = 'none';
          loginBtn.style.display='block';
          signupbtn.style.display='none';
           forgotPassword.style.display = 'block';
           svgimg.innerHTML = ' <img src="Images/login.png" style="width: 800px; object-fit: cover; margin: 20px 20px 20px 2px;">';
           vendorLogin.style.display = 'block';
           vendorRegister.style.display = 'none';
           resendOtp.style.display='none';
           otpInput.style.display='none';
           otpPara.style.display='none';
           inputUserInfoDiv.style.display='grid';
           inputPasswordDiv.style.display='grid';

        })

        changeToSignup.addEventListener('click',()=>{
            loginBtn.style.display='none';
          signupbtn.style.display='block';
            lastParaLogin.style.display='none';
            lastParaSignup.style.display='block';
           title.innerHTML = 'SIGNUP';
           mobile.style.display = 'grid';
           forgotPassword.style.display = 'none';
           svgimg.innerHTML = ' <img src="Images/signup.png" style="width: 800px; object-fit: cover; margin: 20px 20px 20px 2px;">';
           vendorRegister.style.display = 'block';
           vendorLogin.style.display = 'none';
           resendOtp.style.display='none';
           otpInput.style.display='none';
           otpPara.style.display='none';
           inputUserInfoDiv.style.display='grid';
           inputPasswordDiv.style.display='grid';
        });

        signupbtn.addEventListener('click',()=>{
            resendOtp.style.display='block';
           otpInput.style.display='block';
           otpPara.style.display='block';
           loginBtn.style.display='none';
           lastParaLogin.style.display='none';
           lastParaSignup.style.display='block';
           mobile.style.display = 'none';
           title.innerHTML = 'SIGNUP';
           forgotPassword.style.display = 'none';
           svgimg.innerHTML = ' <img src="Images/signup.png" style="width: 800px; object-fit: cover; margin: 20px 20px 20px 2px;">';
           vendorRegister.style.display = 'block';
           vendorLogin.style.display = 'none';
           inputUserInfoDiv.style.display='none';
           inputPasswordDiv.style.display='none';
        })
        forgotPassword.addEventListener('click', () => {
            forgotPwd.style.display = 'block';
            loginContainer.style.filter = 'blur(20px)';
            wave1.style.filter = 'blur(20px)';
        });

        cross.addEventListener('click',()=>{
            forgotPwd.style.display = 'none';
            loginContainer.style.filter = 'blur(0px)';
            wave1.style.filter='blur(0px)';

        });

        forgotPwdBtn.addEventListener('click',()=>{
            forgotPwd.style.display = 'none';
            loginContainer.style.filter = 'blur(0px)';
            wave1.style.filter='blur(0px)';
        });



        loginBtn.addEventListener('click', () =>{

    if (inputUserInfo.value === '')
    {
       inputUserInfoDiv.style.border = '1px solid crimson';
    }
    else if (inputPassword.value === ''){   
        inputPasswordDiv.style.border = '1px solid crimson';     
    }
});
    </script>
    <!--End Of Login-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
